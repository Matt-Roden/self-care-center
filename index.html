<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <header class="header-text">✨ Self Care Center ✨</header>
      <h6 class="call-to-action-text">Login to gain inner peace</h6>
      <div class="login-box">
        <input type="text" name="login" value="" class="login-text" id="login-text" placeholder="Your name goes here...">
        <div class="login-btn-box">
          <button type="submit" name="login" class="login-btn" id="submit-btn">Login</button>
        </div>
      </div>
    </section>

    <!-- Main Page Section -->
    <section class="main-Page hidden">
      <header class="header-text">✨ Self Care Center ✨</header>
      <h6 class="decide-message-text">Which type of message?</h6>
      <section class="main-box">
        <div class="btn-container">
          <section class="radio-btns">
            <input type="radio" name="radio-select" value="affirmation" class="affirmation-btn" id="affirmation-input">
            <label for="affirmation">affirmation</label>
            <input type="radio" name="radio-select" value="mantra" class="mantra-btn" id="mantra-input">
            <label for="mantra">mantra</label>
          </section>
          <section class="receive-msg-btn">
            <button id="receiveBtn">Receive Message</button>
          </section>
        </div>
        <div class="display-box">
          <section class="bell-icon-box" id='bell-box'>
            <img src="assets/meditate.svg" alt="meditation-icon">
          </section>
          <section id="message-display-box" class="message-box hidden"></section>
        </div>
      </section>
    </section>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
